<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="Sass/main.css"
        href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <title>First-project</title>
</head>

<body>
    <div class="content">
        <div class="container">
            <div class="left-side">
                <h4>Your Result</h4>
                <div>
                    <div>
                        <h1>76</h1>
                        <p>of 100</p>
                    </div>
                </div>
                <h2>Great</h2>
                <p>You scored higher than 65% of the people who
                    have taken these tests</p>
            </div>
            <div class="right-side">
                <h2>Summary</h2>
                <div class="rightside-content" style="background-color:#ff00000f;">
                    <img src="images/icon-reaction.svg">
                    <h4 style="color:#D77676">Reaction</h4>
                    <p>80 <span>/ 100</span></p>
                </div>
                <div class="rightside-content" style="background-color:#ffff0033;">
                    <img src="images/icon-memory.svg">
                    <h4 style="color:#F3B03A">Memory</h4>
                    <p>92 <span>/ 100</span></p>
                </div>
                <div class="rightside-content" style="background-color:#00800014;">
                    <img src="images/icon-verbal.svg">
                    <h4 style="color:#5CAB9B">Verbal</h4>
                    <p>61 <span>/ 100</span></p>
                </div>
                <div class="rightside-content" style="background-color:#0000ff12;">
                    <img src="images/icon-visual.svg">
                    <h4 style="color:#2D3494">Visual</h4>
                    <p>72 <span>/ 100</span></p>
                </div>
                <button>Continue</button>
            </div>
        </div>
    </div>
</body>

</html>
